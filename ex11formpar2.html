<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 실습 -->
    <form action="#" method="get">
      <!--form에서의 필수 속성인 action, method! 까먹지 말자!-->
      <table width="400px" border="1px">
        <tr bgcolor="gray" height="50px">
          <th align="left" colspan="2">Step 1 : 아이디/ 비밀번호 입력</th>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
          <td align="right">아이디 :</td>
          <td><input type="text" name="id" /></td>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
          <td align="right">비밀번호 :</td>
          <td><input type="password" name="pw" /></td>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
          <td align="right">비밀번호 확인 :</td>
          <td><input type="password" name="pw2" /></td>
        </tr>
        <tr bgcolor="gray" height="50px">
          <th colspan="2" align="left">Step2 : 개인정보</th>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
          <td align="right">성별 :</td>
          <td>
            남<input type="radio" name="gender" value="Man" /> 여<input
              type="radio"
              name="gender"
              value="Woman"
            />
          </td>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
          <td align="right">혈액형 :</td>
          <td>
            <select>
              <!-- 클릭 + alt + 원하는 곳 클릭 하면 여러개 한번에 작성 가능 -->
              <option value="A형">A형</option>
              <option value="B형">B형</option>
              <option value="O형">O형</option>
              <option value="AB형">AB형</option>
            </select>
          </td>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
          <td align="right">생일</td>
          <td><input type="date"</td>
        </tr>
        <tr bgcolor="gray" height="50px">
          <th colspan="2" align="left">Step3 : 선호도</th>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
          <td align="right">취미 :</td>
          <td>
            축구<input type="checkbox" name="sports" value="축구" /> 야구<input
              type="checkbox"
              name="sports"
              value="야구"
            />
            농구<input type="checkbox" name="sports" value="농구" />
          </td>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
          <td align="right">좋아하는 색깔 :</td>
          <td><input type="color"</td>
        </tr>
        <tr bgcolor="gray" height="50px">
          <th colspan="2" align="left">Step4 : 적고 싶은 말</th>
        </tr>
        <tr>
          <td colspan="2">
            <textarea cols="56" rows="5"></textarea>
            <!--cols = 가로로 몇글자, row = 세로로 몇글자-->
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="제출" />
            <input type="reset" value="초기화" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
